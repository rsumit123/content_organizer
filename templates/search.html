<!-- Search Bar -->
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-  
        scale=1">
        <link rel="stylesheet" 
        >
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
        <h1><center>Content Organizer Search</center></h1>
        <form class="example" method="post" action="" 
         style="margin:auto;max-width:600px">
         
         <input type="text" placeholder="Search by heading or enter query text or all to view all results" name="book">
        
        <button type="submit" <i> Search</i></button>
        
            
        </form>
        <p></p>
        <center>
        {% for item in data %}
            <tr>
                <li><td> {{item}}</td></li>
                </br>
            </tr>
        {% endfor %}
        </center>
    </body>
</html>
